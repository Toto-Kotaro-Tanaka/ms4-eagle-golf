{% load static %}

<div class="container mt-5 mb-3 d-none d-lg-block category--name ">
    <div class="row">
        <!-- Golf Clubs Category -->
        <div class="col-3">
            <div class="col-12">
                <a href="{% url 'products' %}?category=drivers,hybrids,irons,putters">
                    <img class="d-block mx-auto mb-2 category--img" src="{% static 'images/driver.jpg' %}" alt="Golf Clubs Category">
                </a>
            </div>
            <div class="col-12">
                <a class="badge rounded-pill bg-success" href="{% url 'products' %}?category=drivers,hybrids,irons,putters">
                    <span class="p-1 p-md-3 mt-2">Golf Clubs</span>
                </a>
            </div>
        </div>
        <!-- Clothing & Shoes Category -->
        <div class="col-3">
            <div class="col-12">
                <a href="{% url 'products' %}?category=shirts,sweaters,trousers,shoes">
                    <img class="d-block mx-auto mb-2 category--img" src="{% static 'images/clothe.jpg' %}" alt="Clothing & Shoes Category">
                </a>
            </div>
            <div class="col-12">
                <a class="badge rounded-pill bg-success" href="{% url 'products' %}?category=shirts,sweaters,trousers,shoes">
                    <span class="p-1 p-md-3 mt-2">Clothing & Shoes</span>
                </a>
            </div>
        </div>
        <!-- Golf Bags & Equipment Category -->
        <div class="col-3">
            <div class="col-12">
                <a href="{% url 'products' %}?category=bags,golf_balls,gps">
                    <img class="d-block mx-auto mb-2 category--img" src="{% static 'images/gps.jpg' %}" alt="Golf Bags & Equipment Category">
                </a>
            </div>
            <div class="col-12">
                <a class="badge rounded-pill bg-success" href="{% url 'products' %}?category=bags,golf_balls,gps">
                    <span class="p-1 p-md-3 mt-2">Golf Bags & Equipment</span>
                </a>
            </div>
        </div>
        <!-- Sale -->
        <div class="col-3">
            <div class="col-12">
                <a href="{% url 'products' %}?sale">
                    <img class="d-block mx-auto mb-2 category--img" src="{% static 'images/sale.jpg' %}" alt="Sale">
                </a>
            </div>
            <div class="col-12">
                <a class="badge rounded-pill bg-success" href="{% url 'products' %}?sale">
                    <span class="p-1 p-md-3 mt-2 text-uppercase">Sale</span>
                </a>
            </div>
        </div>
    </div>
</div>
