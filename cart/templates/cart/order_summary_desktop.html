<!-- Order Summary Section -->
<div class="fs-5 fw-bold pt-2">Order Summary</div>
<div class="text-end mt-2 p-3 bg--color--ffdf00-02">
    <p class="fw-normal mt-3">Cart Total: €{{ total|floatformat:2 }}</p>
    <p class="fw-normal mt-3">
        <a class="color--333 pointer" data-mdb-toggle="modal" data-mdb-target="#deliveryCostModal">
            Delivery <i class="fas fa-truck fw-bold color--333"></i></a>: €{{ delivery|floatformat:2 }}
    </p>
    <p class="fw-bold mt-5">Grand Total: €{{ grand_total|floatformat:2 }}</p>
    {% if free_golf_balls_delta > 0 %}
    <p class="mb-1 color--e84610">
        You can get free golf balls by spending <strong>€{{ free_golf_balls_delta }}</strong> more!
    </p>
    {% endif %}
</div>
<!-- Keep Shopping and Checkout Options -->
<div class="col-12 text-end mb-5">
    <a href="{% url 'products' %}" class="btn btn-warning mt-3 m-2">
        <i class="fas fa-chevron-left"></i> Keep Shopping
    </a>
    <a href="{% url 'checkout' %}" class="btn btn-success mt-3 m-2">
        <i class="fas fa-lock"></i> Secure Checkout
    </a>
</div>
