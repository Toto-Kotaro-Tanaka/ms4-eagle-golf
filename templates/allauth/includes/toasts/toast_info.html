<div class="toast mx-auto mx-md-0 custom--toast" data-autohide="false">
    <div class="toast-header text-light fw-bold border-0 rounded-0 bg--color--1b4da0">
        <p class="m-0 pl-2">Info!</p>
        <button class="close text-light close--btn" type="button" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white toast--info--body">
        <div class="col">
            {{ message }}
        </div>
    </div>
</div>
