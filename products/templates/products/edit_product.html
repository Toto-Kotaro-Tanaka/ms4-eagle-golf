{% extends "base.html" %}
{% load static %}

{% block extra_title %}
- Edit Product
{% endblock %}

{% block content %}
<section class="container mb-3 p-3">
    <h2 class="mt-5 mb-5 text-center">Product Management</h2>
    <hr>
    <div class="row">
        <h5 class="text-center mt-3 mb-3">Edit Product</h5>
        <form class="form mb-2 mx-auto w--md--50" method="POST" action="{% url 'edit_product' product.id %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div>
                <button class="btn btn-success m-2" type="submit">Update Product</button>
                <a class="btn btn-danger m-2" href="{% url 'products' %}">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
